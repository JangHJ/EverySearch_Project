// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.6.21' // 최신 Kotlin 버전으로 업데이트
    repositories {
        google()
        mavenCentral() // JCenter 대신 MavenCentral을 사용
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // 최신 버전으로 업데이트
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15' // 최신 버전으로 업데이트
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // JCenter 대신 MavenCentral을 사용
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
